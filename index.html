
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="color-schema" content="dark">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo">StockTrader</div>
            <input type="text" id="stockSearch" placeholder="Search stocks...">
        </div>
        <div class="header-right">
            <button id="loginBtn">Login</button>
            <div class="user-profile">
                <img src="profile.png" alt="Profile" class="profile-img">
                <span class="username">Guest</span>
            </div>
        </div>
    </header>

    <main class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#" class="active">Dashboard</a></li>
                    <li><a href="./Myportfolio/portfolio.html">Portfolio</a></li>
                    <li><a href="./Setting/setting.html">Settings</a></li>
                    <li><a href="./help/help.html">Help</a></li>
                </ul>
            </nav>
        </aside>

        <section class="main-content">
            <div class="market-overview">
                <h2>Market Overview</h2>
                <div class="stock-grid">
                    <!-- Real-time stock cards will be inserted here -->
                </div>
            </div>

            <div class="portfolio-section">
                <h2>Your Portfolio</h2>
                <div class="portfolio-summary">
                    <div class="total-value">
                        <h3>Total Value</h3>
                        <span class="amount">$0.00</span>
                    </div>
                    <div class="daily-change">
                        <h3>Today's Change</h3>
                        <span class="change-amount">+$0.00 (0.00%)</span>
                    </div>
                </div>
                <div class="portfolio-holdings">
                    <!-- Portfolio stocks will be listed here -->
                </div>
            </div>
        </section>

        <aside class="right-sidebar">
            <div class="watchlist">
                <h2>Watchlist</h2>
                <div class="watchlist-items">
                    <!-- Watchlist stocks will be listed here -->
                </div>
            </div>
            <div class="stock-details">
                <h2>Stock Details</h2>
                <div class="chart-container">
                    <canvas id="stockChart"></canvas>
                </div>
                <div class="stock-info">
                    <!-- Stock details will be shown here -->
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
